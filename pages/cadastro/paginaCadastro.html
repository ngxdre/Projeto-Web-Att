<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducação | Area de Cadastro</title>
    <link rel="icon" href="/imagens/cerebro.png">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/pages/cadastro/styleCadastro.css">

    <!--Fonts personalizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
    <!--HEADER-->
    <header>
            <div class="logo">
                <div class="logoBox">
                   <img src="/imagens/LOGO E-DUCACAO 1.0.png">
                </div>
            </div>
    </header>
    
    <!--MAIN-->
    <main>
        
        <!--DIV DA PAGINA TODA-->
        <div class="conteiner">
            
            <!--DIV CABEÇALHO-->
            <header class="headerBox">
                <span>Comece a estudar agora na E-ducação!</span>
            </header>

            <!--DIV CAIXA DE INPUTS-->
            <div class="box">

                <!--DIV CAMPO DE NOME-->
                <div class="nome"><input type="text" class="input" placeholder="Nome" required></div>

                <!--DIV CAMPO DE CPF-->
                <div class="cpf"><input type="text" class="input" placeholder="CPF" required></div>

                <!--DIV CAMPO EMAIL-->
                <div class="email"><input type="email" class="input" placeholder="E-mail" required></div>

                <!--DIV CAMPO SENHA-->
                <div class="senha"><input type="password" class="input" placeholder="Senha"></div>

                <!--DIV CAMPO CONFIRMAR SENHA-->
                <div class="confirmaSenha"><input type="password" class="input" placeholder="Confirmar senha"></div>

                <a href="/pages/login/paginaLogin.html">
                    <button class="botaoCadastrar">
                        <span>Cadastrar</span>
                    </button>
                </a>
            </div>

            

        </div>
    </main>

    <footer>
        <div class="direitos">
            <p>Plataforma de educação online - PW 2024 - Todos os direitos reservados</p>
        </div>

        <div class="boxFooter">

            <div class="contatos">
                <p>Contatos: (xx)x xxxxxxxx</p>
                <p>Redes sociais: @xxxxxx</p>                
            </div>

            <div class="linkGit">
                <a href="https://github.com/ngxdre" target="_blank"><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" class="imgGitAndre"></a>
                <a href="https://github.com/Brenuu" target="_blank"><img src="https://cdn-icons-png.freepik.com/512/3128/3128308.png" class="imgGitBreno"></a>
            </div>

        </div>
    </footer>
    
</body>

</html>
