<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducação | Area de Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="logo">
            <div class="logoBox">
                <img src="imagens/LOGO E-DUCACAO 1.0.png">
            </div>
        </div>
    </header>

    <!--MAIN-->
    <main>

        <!--DIV DA PAGINA TODA-->
        <div class="conteiner">

            <!--DIV CABEÇALHO-->
            <header class="headerBox">
                <span>Já estuda com a gente?</span>
                <p>Faça seu login e boa aula!</p>
            </header>

            <!--DIV CAIXA DE INPUTS-->
            <div class="box">

                <!--DIV CAMPO EMAIL-->
                <div class="email"><input type="email" class="input" placeholder="E-mail" required></div>

                <!--DIV CAMPO SENHA-->
                <div class="senha"><input type="password" class="input" placeholder="Senha"></div>

                <button class="botaoEntrar"><a href=""> <!--COLOCAR A HREF PARA O DASHBOARD-->
                        <span>Entrar</span>
                </button></a>
            </div>



        </div>
    </main>

    <section class="rodape">
        <footer>
            <div class="direitos">
                <p>Plataforma de educação online - PW 2024 - Todos os direitos reservados</p>
            </div>

            <div class="contatos">
                <p>Contatos: (xx)x xxxxxxxx</p>
                <p>Redes sociais: @xxxxxx</p>
            </div>
        </footer>
    </section>
    
</body>

</html>
