<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducação | Area de Cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleCadastro.css">
</head>

<body>
    <!--HEADER-->
    <header>
            <div class="logo">
                <div class="logoBox">
                   <img src="imagens/LOGO E-DUCACAO 1.0.png">
                </div>
            </div>
    </header>
    
    <!--MAIN-->
    <main>
        
        <!--DIV DA PAGINA TODA-->
        <div class="conteiner">
            
            <!--DIV CABEÇALHO-->
            <header class="headerBox">
                <span>Comece a estudar agora na E-ducação!</span>
            </header>

            <!--DIV CAIXA DE INPUTS-->
            <div class="box">

                <!--DIV CAMPO DE NOME-->
                <div class="nome"><input type="text" class="input" placeholder="Nome" required></div>

                <!--DIV CAMPO DE CPF-->
                <div class="cpf"><input type="text" class="input" placeholder="CPF" required></div>

                <!--DIV CAMPO EMAIL-->
                <div class="email"><input type="email" class="input" placeholder="E-mail" required></div>

                <!--DIV CAMPO SENHA-->
                <div class="senha"><input type="password" class="input" placeholder="Senha"></div>

                <!--DIV CAMPO CONFIRMAR SENHA-->
                <div class="confirmaSenha"><input type="password" class="input" placeholder="Confirmar senha"></div>

                <button class="botaoCadastrar"><a href="paginaLogin.html">
                    <span>Cadastrar</span>
                </button></a>
            </div>

            

        </div>
    </main>

    <section class="rodape">
        <footer>
            <div class="direitos">
                <p>Plataforma de educação online - PW 2024 - Todos os direitos reservados</p>
            </div>

            <div class="contatos">
                <p>Contatos: (xx)x xxxxxxxx</p>
                <p>Redes sociais: @xxxxxx</p>
            </div>
        </footer>
    </section>
    
</body>

</html>
